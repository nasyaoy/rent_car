<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>Аренда авто в Москве</title>
</head>

<body>
    <div class="wrapper">
        <div class="rent">
            <h2 class="rent__title">Аренда авто в Москве</h2>
            <h3 class="rent__subtitle">Прокат или аренда автомобиля с водителем и без</h3>
            <ul class="list">
                <li class="item">
                    <img src="img/Ok.png" alt="ok"> Большой парк автомобидей в наличии
                </li>
                <li class="item">
                    <img src="img/Ok.png" alt="ok"> Доставка авто до вашей геолокации
                </li>
                <li class="item">
                    <img src="img/Ok.png" alt="ok"> Скидки постоянным клиентам
                </li>
                <li class="item">
                    <img src="img/Ok.png" alt="ok"> Любая форма оплаты
                </li>
                <li class="item">
                    <img src="img/Ok.png" alt="ok"> Выгодные цены
                </li>
            </ul>
        </div>
        <div class="category">
            <h5 class="category__title">Заказать аренду On-line</h5>
                <div class="category__text">начало аренды</div>
                <div class="category__text category__text__right">завершение аренды</div>
            <h3 class="title">Выберете категорию авто</h3>
            <form action="" class="category__form">
                <label class="form__item"><input type="checkbox" name="car" value="jeep">Внедорожник</label>
                <label><input type="checkbox" name="car" value="sport">Спорт</label>
                <label><input type="checkbox" name="car" value="bisuness">Бизнес</label>
                <label><input type="checkbox" name="car" value="sportcar">Спорткар</label>
                <label><input type="checkbox" name="car" value="premium">Премиум</label>
                <label><input type="checkbox" name="car" value="comfort">Комфорт</label>
            </form>
            <button class="btn">Хочу узнать все варианты</button>
        </div>
    </div>
    <!-- <img src="../img/Аренда_авто_в_Москве.png" alt="car_in_moscow"> -->
</body>

</html>
